<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dash Core UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="wallet-summary">

            </div>
            <div class="transactions-scroll">
                <div class="transactions">

                </div>
            </div>
        </div>

        <div class="status_bar">
            <div class="msg"></div>
            <div class="show_console"></div>
            <div class="status_dashd"></div>
            <div class="status_neutralino"></div>
        </div>
        
        <div class="console hidden">
            <div class="log"></div>
            <textarea name="command"></textarea>
        </div>

        <!-- Просмотр информации о транзакции -->
        <div class="tx-info">

        </div>

        <!-- Шаблон блочка транзакции -->
        <div class="tx-tpl hidden">
            <div class="tx" data-tx="">
                <div class="icon"><img src=""></div>
                <div class="direction"></div>
                <div class="date"></div>
                <div class="sum-dash"></div>
                <div class="sum-currency"></div>
            </div>
        </div>

        <script src="neutralino.js"></script>
        <script src="app.js"></script>
    </body>
</html>
